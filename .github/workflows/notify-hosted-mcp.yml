name: Notify hosted-mcp-server of release

on:
  release:
    types: [published]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send repository_dispatch to hosted-mcp-server
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.HOSTED_MCP_PAT }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/mapbox/hosted-mcp-server/dispatches \
            -d '{
              "event_type": "mcp-server-release",
              "client_payload": {
                "package": "${{ github.event.repository.full_name }}",
                "version": "${{ github.event.release.tag_name }}",
                "release_url": "${{ github.event.release.html_url }}"
              }
            }'
